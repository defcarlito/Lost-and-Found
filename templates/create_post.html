{% extends "base.html" %}
{% block content %}
<div>
    <h1>Create a post</h1>
    <h2>-for an item that either you lost, or someone else's that you found.</h2>
    <a href="/posts"><button type="button">Cancel post</button></a>
</div>
<div>
    <form method="POST" action="/create-post" enctype ="multipart/form-data">
        <label for="image">Upload an image: (.jpg)</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>

        <label for="name">Your name:</label>
        <input type="text" id="name" name="name"></input><br>

        <label>Did you lose it or did you find it?</label>
        <input type="radio" name="post_type" value="lost">Lost
        <input type="radio" name="post_type" value="found">Found<br>

        <button type="Submit">Post</button>
    </form>
</div>
{% endblock %}
